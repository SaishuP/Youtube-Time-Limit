<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Watch Time Limiter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #remainingTime { font-size: 24px; }
    #timerLimit, #bypassLink { width: 100%; margin-bottom: 10px; }
    #bypassList { margin-top: 10px; }
    #bypassList li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>YouTube Watch Time Limiter</h1>
  <p>Remaining time: <span id="remainingTime"></span> minutes</p>
  <label for="timerLimit">Set Limit (minutes):</label>
  <input type="number" id="timerLimit" min="1">
  <button id="saveLimit">Save</button>
  <hr>
  <label for="bypassLink">Add Bypass Link:</label>
  <input type="text" id="bypassLink" placeholder="Enter YouTube link">
  <button id="addBypass">Add</button>
  <ul id="bypassList"></ul>
</body>
<script src="popup.js"></script>
</html>
